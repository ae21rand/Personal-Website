<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Lexi</title>
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Left-aligned sticky navbar -->
    <nav class="navbar">
        <h1 class="logo">
            LEXI <span class="last-name">RANDT</span>
        </h1>
        <ul class="nav-links">
            <li><a href="index.html">About</a></li>

            <li class="dropdown">
                <a href="portfolio.html">Portfolio</a>
                <ul class="dropdown-menu">
                    <li><a href="promotional.html">Promotional Work</a></li>
                    <li><a href="sbi.html">Siena Beverage Institute</a></li>
                    <li><a href="design.html">Graphic Design</a></li>
                    <li><a href="photo.html">Photography</a></li>
                </ul>
            </li>

            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html" class="active">Contact Me</a></li>
        </ul>
    </nav>

    <main class="content">

        <div class="contact-container">

            <!-- Left: Contact Form -->
            <div class="form-section">

                <h2>Contact Me</h2>

                <form action="https://formspree.io/f/xovdwzqe" method="POST">
                    <div class="name-fields">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <!-- Spam prevention -->
                    <input type="text" name="_gotcha" style="display:none">

                    <button type="submit">Send Message</button>

                </form>

            </div>

            <!-- Right -->
            <div class="contact-right">

                <div class="contact-info">
                    <p><strong>Contact</strong></p>
                    <p>ae21rand@siena.edu</p>
                </div>

                <div class="divider"></div>

                <div class="contact-info">
                    <p><strong>Based in</strong></p>
                    <p>Albany, NY</p>
                </div>

            </div>

        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
